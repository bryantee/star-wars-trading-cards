<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">

  <!-- Stylesheets -->

  <!-- Custom grid system then main sytling -->
  <link rel="stylesheet" href="../build/grid.css">
  <link rel="stylesheet" href="../build/star-wars-trading-cards.1.0.0.css">


</head>
<body>
  <nav>
    <img src="images/starwars_logo.png" alt="star wars logo">
  </nav>

  <div class="grid-container">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="images/yoda_square.png" alt="Yoda, Jedi Master">
          <div class="card-title">
            <p class="character">Yoda</p>
            <p class="description">Jedi Master</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="images/chewbacca_square.png" alt="Chewy">
          <div class="card-title">
            <p class="character">Chewbacca</p>
            <p class="description">Who knows of his mysterious past?</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="images/finn_square.png" alt="Finn">
          <div class="card-title">
            <p class="character">Finn</p>
            <p class="description">A righteous dude, he was</p>
          </div>
        </div>
      </div>

      <!-- Second Row -->

      <div class="row">
        <div class="col-4">
          <div class="card">
            <img src="images/kylo_square.png" alt="Kylo Renn">
            <div class="card-title">
              <p class="character">Kylo Renn</p>
              <p class="description">Or is it Renn Kylo?</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <img src="images/poe_square.png" alt="Poe">
            <div class="card-title">
              <p class="character">Poe Dameron</p>
              <p class="description">Everybody's favorite intergalactic Newjersian</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <img src="images/rey_square.png" alt="Rey">
            <div class="card-title">
              <p class="character">Rey</p>
              <p class="description">She a bad ass</p>
            </div>
          </div>
        </div>
  </div>

</body>
</html>
